# Docker Compose override for GPU deployment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up --build
#
# This file adds NVIDIA GPU support for systems with NVIDIA GPUs and nvidia-docker installed

services:
  worker:
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 4G
