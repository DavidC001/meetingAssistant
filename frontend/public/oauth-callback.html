<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4caf50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error {
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p id="message">Processing authorization...</p>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        const messageEl = document.getElementById('message');

        if (error) {
            messageEl.innerHTML = '<div class="error">✗</div>Authorization cancelled or failed. You can close this window.';
            document.querySelector('.spinner').style.display = 'none';
        } else if (code) {
            // Send code to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'google-oauth-success',
                    code: code,
                    state: state || null
                }, '*');
                messageEl.innerHTML = '<div class="success">✓</div>Authorization successful! This window will close automatically.';
                document.querySelector('.spinner').style.display = 'none';
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                messageEl.innerHTML = '<div class="error">✗</div>Unable to communicate with parent window. Please try again.';
                document.querySelector('.spinner').style.display = 'none';
            }
        } else {
            messageEl.innerHTML = '<div class="error">✗</div>No authorization code received. Please try again.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
